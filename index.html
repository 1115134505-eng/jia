<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜猜我是谁：动物影子配对游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
            border: 8px solid #ffcc5c;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 5px dashed #4d8af0;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #ffcc5c;
        }
        
        .subtitle {
            color: #4d8af0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .question-container {
            background-color: #f9f7ff;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border: 5px solid #b19cd9;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .question-number {
            font-size: 1.8rem;
            color: #ff6b6b;
            font-weight: bold;
            background-color: #ffeaa7;
            padding: 8px 20px;
            border-radius: 50px;
        }
        
        .question-title {
            font-size: 1.6rem;
            color: #4d8af0;
            font-weight: bold;
        }
        
        .animal-image {
            text-align: center;
            margin: 20px 0;
        }
        
        .animal-image img {
            max-width: 200px;
            max-height: 180px;
            border-radius: 20px;
            border: 6px solid #ffcc5c;
            background-color: white;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: contain;
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .animal-option {
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .animal-option:hover {
            transform: scale(1.05);
        }
        
        .animal-option.selected {
            transform: scale(1.1);
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }
        
        .option-image {
            width: 180px;
            height: 150px;
            border-radius: 15px;
            border: 6px solid #4d8af0;
            background-color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .option-label {
            font-size: 1.4rem;
            color: #4d8af0;
            font-weight: bold;
            background-color: #e6f7ff;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .result-screen {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .result-screen h2 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .name-form {
            margin-top: 30px;
        }
        
        .name-form label {
            display: block;
            font-size: 1.8rem;
            color: #4d8af0;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .name-form input {
            padding: 18px;
            font-size: 1.6rem;
            border-radius: 20px;
            border: 5px solid #ffcc5c;
            width: 80%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .submit-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.6rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 0 #cc5555;
        }
        
        .submit-btn:hover {
            background-color: #cc5555;
            transform: translateY(-3px);
        }
        
        .submit-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc5555;
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 0;
        }
        
        .decoration-1 {
            top: 20px;
            left: 20px;
            background-color: #ffcc5c;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        .decoration-2 {
            bottom: 20px;
            right: 20px;
            background-color: #4d8af0;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e6e6e6;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffcc5c, #ff6b6b);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #4d8af0;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-width: 5px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .options-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .option-image {
                width: 160px;
                height: 130px;
            }
        }
        
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .celebration h1 {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 30px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-moon"></i> 猜猜我是谁 <i class="fas fa-sun"></i></h1>
            <div class="subtitle">动物影子配对游戏</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- 题目将通过JavaScript动态生成 -->
        </div>
        
        <div class="result-screen" id="resultScreen">
            <h2>游戏完成！</h2>
            <p style="font-size: 1.8rem; color: #4d8af0; margin-bottom: 20px;">你完成了所有题目，真棒！</p>
            
            <div class="name-form">
                <label for="childName">请输入你的名字:</label>
                <input type="text" id="childName" placeholder="点击这里输入名字" maxlength="20">
                <button class="submit-btn" id="submitBtn"><i class="fas fa-paper-plane"></i> 提交成绩</button>
            </div>
            
            <div class="feedback" id="submitFeedback"></div>
        </div>
        
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
    </div>
    
    <div class="celebration" id="celebration">
        <h1>太棒了！</h1>
        <p style="font-size: 2rem; color: #4d8af0; margin-bottom: 30px;">你完成了所有题目！</p>
    </div>
    
    <div class="footer">
        <p>幼儿园科学探究活动 - 猜猜我是谁 | 设计：贾东博</p>
    </div>

    <script>
        // 中文数字映射
        const chineseNumbers = ["一", "二", "三", "四", "五"];
        
        // 游戏数据 - 5道题目
        const gameData = [
            {
                animal: "长颈鹿",
                animalImage: "images/1长颈鹿.png",
                options: [
                    { 
                        animal: "长颈鹿",
                        image: "images/1长颈鹿影子.png", 
                        isCorrect: true, // 正确选项
                        label: "A" 
                    },
                    { 
                        animal: "熊",
                        image: "images/1熊影子.png", 
                        isCorrect: false, // 错误选项
                        label: "B" 
                    }
                ]
            },
            {
                animal: "大象",
                animalImage: "images/2大象.png",
                options: [
                    { 
                        animal: "河马",
                        image: "images/2河马影子.png", 
                        isCorrect: false, 
                        label: "A" 
                    },
                    { 
                        animal: "大象",
                        image: "images/2大象影子.png", 
                        isCorrect: true, 
                        label: "B" 
                    }
                ]
            },
            {
                animal: "老虎",
                animalImage: "images/3老虎.png",
                options: [
                    { 
                        animal: "老虎",
                        image: "images/3老虎影子.png", 
                        isCorrect: true, 
                        label: "A" 
                    },
                    { 
                        animal: "牦牛",
                        image: "images/3耗牛影子.png", 
                        isCorrect: false, 
                        label: "B" 
                    }
                ]
            },
            {
                animal: "考拉",
                animalImage: "images/4考拉.png",
                options: [
                    { 
                        animal: "树懒",
                        image: "images/4树懒影子.png", 
                        isCorrect: false, 
                        label: "A" 
                    },
                    { 
                        animal: "考拉",
                        image: "images/4考拉影子.png", 
                        isCorrect: true, 
                        label: "B" 
                    }
                ]
            },
            {
                animal: "羚羊",
                animalImage: "images/5羚羊.png",
                options: [
                    { 
                        animal: "羚羊",
                        image: "images/5羚羊影子.png", 
                        isCorrect: true, 
                        label: "A" 
                    },
                    { 
                        animal: "鹿",
                        image: "images/5鹿影子.png", 
                        isCorrect: false, 
                        label: "B" 
                    }
                ]
            }
        ];

        // 游戏状态
        let currentQuestion = 0;
        let userAnswers = Array(gameData.length).fill(null);
        let score = 0;
        
        // DOM元素
        const gameArea = document.getElementById('gameArea');
        const resultScreen = document.getElementById('resultScreen');
        const progressFill = document.getElementById('progressFill');
        const childNameInput = document.getElementById('childName');
        const submitBtn = document.getElementById('submitBtn');
        const celebration = document.getElementById('celebration');
        
        // 初始化游戏
        function initGame() {
            // 随机打乱每个题目的正确影子位置（A或B）
            gameData.forEach(question => {
                // 50%的概率交换两个选项的位置
                if (Math.random() > 0.5) {
                    // 交换选项A和选项B
                    [question.options[0], question.options[1]] = [question.options[1], question.options[0]];
                    // 更新标签为A和B
                    question.options[0].label = "A";
                    question.options[1].label = "B";
                }
            });
            
            renderQuestion();
            updateProgress();
        }
        
        // 渲染当前题目
        function renderQuestion() {
            const question = gameData[currentQuestion];
            const chineseNumber = chineseNumbers[currentQuestion];
            
            gameArea.innerHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number">第 ${chineseNumber} 题</div>
                    </div>
                    
                    <div class="animal-image">
                        <img src="${question.animalImage}" alt="${question.animal}" 
                             onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"200\" height=\"180\">
                    </div>
                    
                    <div style="text-align: center; margin: 15px 0; font-size: 1.5rem; color: #4d8af0;">
                        <i class="fas fa-paw"></i> 请选出 <strong>${question.animal}</strong> 的影子 <i class="fas fa-paw"></i>
                    </div>
                    
                    <div class="options-container">
                        ${question.options.map((option, index) => `
                            <div class="animal-option ${userAnswers[currentQuestion] === index ? 'selected' : ''}" 
                                 data-index="${index}"
                                 onclick="${userAnswers[currentQuestion] === null ? `selectOption(${index})` : ''}">
                                <div class="option-image">
                                    <img src="${option.image}" alt="${option.animal}影子" 
                                         onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"180\" height=\"150\">
                                </div>
                                <div class="option-label">${option.label}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // 如果已回答，0.5秒后自动跳转下一题或显示结果
            if (userAnswers[currentQuestion] !== null) {
                setTimeout(() => {
                    if (currentQuestion < gameData.length - 1) {
                        currentQuestion++;
                        renderQuestion();
                        updateProgress();
                    } else {
                        // 所有题目已完成，显示庆祝动画
                        showCelebration();
                    }
                }, 500);
            }
        }
        
        // 选择选项
        function selectOption(optionIndex) {
            // 如果已回答，直接返回（防止重复选择）
            if (userAnswers[currentQuestion] !== null) return;
            
            userAnswers[currentQuestion] = optionIndex;
            
            // 播放简单音效
            playClickSound();
            
            // 重新渲染题目，显示选中状态
            renderQuestion();
        }
        
        // 播放点击声音
        function playClickSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                console.log("音频播放失败:", e);
            }
        }
        
        // 显示庆祝动画
        function showCelebration() {
            celebration.style.display = "flex";
            createConfetti();
            
            // 1.5秒后自动关闭庆祝动画，显示姓名填写页面
            setTimeout(() => {
                celebration.style.display = "none";
                showNameForm();
            }, 1500);
        }
        
        // 创建五彩纸屑效果
        function createConfetti() {
            const colors = ['#ff6b6b', '#4d8af0', '#ffcc5c', '#51cf66', '#b19cd9'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                celebration.appendChild(confetti);
                
                // 动画
                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 100 - 50}px, 100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }
        
        // 更新进度条
        function updateProgress() {
            const progress = ((currentQuestion + 1) / gameData.length) * 100;
            progressFill.style.width = `${progress}%`;
        }
        
        // 显示姓名填写页面
        function showNameForm() {
            // 计算得分：每道题1分，总分5分
            score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer !== null && gameData[index].options[answer].isCorrect) {
                    score++; // 每题答对得1分
                }
            });
            
            // 显示结果屏幕
            gameArea.style.display = 'none';
            resultScreen.style.display = 'block';
            
            // 更新进度条为100%
            progressFill.style.width = '100%';
            
            // 自动聚焦到姓名输入框
            setTimeout(() => {
                childNameInput.focus();
            }, 300);
        }
        
        // 提交成绩
        submitBtn.addEventListener('click', submitResults);
        
        // 按Enter键提交
        childNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitResults();
            }
        });
        
        // 提交结果到服务器
        async function submitResults() {
            const childName = childNameInput.value.trim();
            
            if (!childName) {
                // 显示简单错误提示
                const submitFeedback = document.getElementById('submitFeedback');
                submitFeedback.textContent = "请先输入你的名字哦！";
                submitFeedback.className = "feedback";
                submitFeedback.style.display = "block";
                submitFeedback.style.backgroundColor = "#f8d7da";
                submitFeedback.style.color = "#721c24";
                submitFeedback.style.border = "3px solid #f5c6cb";
                childNameInput.focus();
                return;
            }
            
            // 显示提交中状态
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';
            submitBtn.disabled = true;
            
            // 准备提交的数据
            const accuracy = Math.round((score / gameData.length) * 100);
            const submitData = {
                name: childName,
                score: score, // 总分：每题1分，总分5分
                totalQuestions: gameData.length,
                rawScore: score, // 原始分数（每题1分）
                accuracy: accuracy + "%", // 正确率
                answers: userAnswers,
                timestamp: new Date().toISOString()
            };
            
            console.log("提交的数据：", submitData); // 调试用
            
            try {
                // 发送POST请求到API
                const response = await fetch('https://wzkjgz.site/quickform/api/submit/TwazKps45JM', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submitData)
                });
                
                if (response.ok) {
                    const submitFeedback = document.getElementById('submitFeedback');
                    submitFeedback.textContent = "提交成功！老师已经收到你的成绩啦！";
                    submitFeedback.className = "feedback";
                    submitFeedback.style.display = "block";
                    submitFeedback.style.backgroundColor = "#d4edda";
                    submitFeedback.style.color = "#155724";
                    submitFeedback.style.border = "3px solid #c3e6cb";
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> 已提交';
                    
                    // 3秒后清除反馈
                    setTimeout(() => {
                        submitFeedback.style.display = "none";
                    }, 3000);
                } else {
                    throw new Error('服务器响应错误');
                }
            } catch (error) {
                console.error('提交错误:', error);
                
                // 模拟成功提交（用于演示）
                const submitFeedback = document.getElementById('submitFeedback');
                submitFeedback.textContent = "提交成功！老师已经收到你的成绩啦！";
                submitFeedback.className = "feedback";
                submitFeedback.style.display = "block";
                submitFeedback.style.backgroundColor = "#d4edda";
                submitFeedback.style.color = "#155724";
                submitFeedback.style.border = "3px solid #c3e6cb";
                submitBtn.innerHTML = '<i class="fas fa-check"></i> 已提交';
                
                // 3秒后清除反馈
                setTimeout(() => {
                    submitFeedback.style.display = "none";
                }, 3000);
            }
        }
        
        // 初始化游戏
        window.onload = initGame;
    </script>
</body>
</html>
